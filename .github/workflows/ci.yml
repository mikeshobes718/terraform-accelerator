name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-readme-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Link check (README.md)
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


